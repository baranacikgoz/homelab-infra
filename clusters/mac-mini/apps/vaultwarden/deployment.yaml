apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: homelab
  labels:
    app: vaultwarden
spec:
  replicas: 1
  strategy:
    type: Recreate # SQLite kullandığı için aynı anda iki tane çalışmasın
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          env:
            - name: DOMAIN
              value: "https://passwords.baranacikgoz.com"
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: WEBSOCKET_ENABLED
              value: "true"
          ports:
            - containerPort: 80
            - containerPort: 3012
          volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
      volumes:
        - name: vaultwarden-storage
          persistentVolumeClaim:
            claimName: vaultwarden-pvc