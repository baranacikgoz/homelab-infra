apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:<KULLANICI_ADIN>/homelab-infrastructure.git
    targetRevision: main
    path: clusters/mac-mini/apps/vaultwarden # Az önce dosyaları koyduğumuz yer
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true