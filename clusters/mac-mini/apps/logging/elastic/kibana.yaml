apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: main-kibana
  namespace: logging
spec:
  version: 8.17.0
  count: 1
  elasticsearchRef:
    name: main-cluster
  podTemplate:
    spec:
      containers:
        - name: kibana
          resources:
            requests:
              memory: 1Gi # En az 1GB ile başla (Node.js rahatlasın)
              cpu: 500m
            limits:
              memory: 1.5Gi # Tampon payı
