ingress-nginx:
  controller:
    service:
      type: ClusterIP
    ingressClassResource:
      default: true
    watchIngressWithoutClass: true
    
    # Validation Webhook causes deadlocks if certs rot. 
    # Disabling it for stability in Home Lab.
    admissionWebhooks:
      enabled: false
    
    config:
      use-forwarded-headers: "true"
      compute-full-forwarded-for: "true"
      ssl-redirect: "false"

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
