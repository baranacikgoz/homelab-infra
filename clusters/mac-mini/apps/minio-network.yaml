apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-combined-ingress
  namespace: homelab
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    # 1. Kural: API (S3) Erişimi
    - host: minio.baranacikgoz.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio # kubectl get svc çıktısındaki API servis adı
                port:
                  number: 9000
    # 2. Kural: Console (Web) Erişimi
    - host: console.minio.baranacikgoz.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-console # kubectl get svc çıktısındaki Console servis adı
                port:
                  number: 9001
