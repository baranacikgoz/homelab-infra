apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: git@github.com:baranacikgoz/homelab-infra.git
    targetRevision: main
    path: clusters/mac-mini/apps/monitoring

  destination:
    server: https://kubernetes.default.svc
    # Best Practice: Monitoring araçlarını kendi namespace'ine koyalım
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # --- KRİTİK AYAR ---
      # Prometheus CRD'leri çok büyük olduğu için bu ayar olmadan hata alabilirsin
      - ServerSideApply=true
