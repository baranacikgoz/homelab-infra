apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.3.1
    helm:
      values: |
        grafana:
          adminPassword: "change-this-password123"
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana.baranacikgoz.com
            annotations:
              kubernetes.io/ingress.class: nginx

        kubelet:
          serviceMonitor:
            https: true
            insecureSkipVerify: true # OrbStack sertifikasını görmezden gel

        prometheus:
          # Ingress Ayarlarını BURAYA ekliyoruz
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - prometheus.baranacikgoz.com
            paths:
              - /
            annotations:
              kubernetes.io/ingress.class: nginx
              # Büyük sorgular için timeout artıralım
              nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
              nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            kubeletJob: true

        nodeExporter:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    # Best Practice: Monitoring araçlarını kendi namespace'ine koyalım
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # --- KRİTİK AYAR ---
      # Prometheus CRD'leri çok büyük olduğu için bu ayar olmadan hata alabilirsin
      - ServerSideApply=true
