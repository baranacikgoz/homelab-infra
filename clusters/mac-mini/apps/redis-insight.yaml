apiVersion: argoyaml
kind: Application
metadata:
  name: redis-insight
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://redis-charts.github.io/redis-charts/
    chart: redisinsight
    targetRevision: 2.50.0
    helm:
      values: |
        # --- OPTİMİZASYON ---
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
        # --------------------

        # Ingress ile dışarı açıyoruz
        ingress:
          enabled: true
          ingressClassName: nginx
          hostname: redis.baranacikgoz.com
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            nginx.ingress.kubernetes.io/ssl-redirect: "false" # Döngüyü engelle
            nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
