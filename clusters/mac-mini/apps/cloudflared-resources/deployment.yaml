apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: ingress
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            # --- KRİTİK KISIM ---
            # Config dosyasını gösteriyoruz
            - --config
            - /etc/cloudflared/config.yaml
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tunnel-credentials
                  key: tunnelToken
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          # --- VOLUME MOUNT EKLE ---
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared
              readOnly: true
      # --- VOLUME TANIMI ---
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml